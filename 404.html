<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="페이지를 찾을 수 없습니다 - FinFlix">
    <meta name="robots" content="noindex, follow">
    <title>404 - 페이지를 찾을 수 없습니다 | FinFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .error-emoji {
            font-size: 4rem;
            margin: 1rem 0;
        }
        .error-title {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-message {
            color: #666;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .error-btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .error-btn-secondary:hover {
            background: #e0e0e0;
        }
        .error-search {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
        }
        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <div class="error-emoji">😅</div>
            <h2 class="error-title">앗, 페이지가 없네요!</h2>
            <p class="error-message">
                찾으시는 페이지가 삭제되었거나 주소가 변경되었을 수 있어요.<br>
                아니면 우리가 커피를 너무 많이 마셔서 실수했을지도...☕
            </p>
            <div class="error-buttons">
                <a href="index.html" class="error-btn error-btn-primary">홈으로 가기</a>
                <a href="javascript:history.back()" class="error-btn error-btn-secondary">이전 페이지</a>
            </div>
            <div class="error-search">
                <p style="color: #666; font-size: 0.9rem;">원하는 콘텐츠를 검색해보세요</p>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="검색어를 입력하세요" id="searchInput">
                    <button class="search-btn" onclick="search()">검색</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                // 실제로는 검색 기능 구현 필요
                window.location.href = '/?search=' + encodeURIComponent(query);
            }
        }
        
        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
